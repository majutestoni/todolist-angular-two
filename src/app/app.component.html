<body>
  <div class="teste">
    <form [formGroup]="form" (ngSubmit)="addTodo()">
      <div class="row form">
        <label for="" class="col-9">
          <p>Descrição</p>
          <input
            class="input"
            type="text"
            [formControl]="control.descricao"
            [(ngModel)]="descricao"
        /></label>
        <label for="" class="col-2"
          ><p>Status</p>
          <select
            [formControl]="control.status"
            [(ngModel)]="status"
            class="input"
          >
            <option *ngFor="let item of optionStatus">{{ item }}</option>
          </select>
        </label>
        <button class="button col-1 add mt-4">+</button>
      </div>
    </form>
    <hr size="3" width="100%" color="#EEEEE" style="margin: 0%" class="mt-2" />
    <div class="mt-2">
      <button (click)="filter('Do')" class="do">Do</button>
      <button (click)="filter('Doing')" class="doing">Doing</button>
      <button (click)="filter('Done')" class="done">Done</button>
      <button (click)="todos()" class="button">Limpar</button>
    </div>

    <div class="mt-3">
      <div *ngFor="let item of listPublic" class="ml-2 mr-2">
        <div class="list mb-3 p-1">
          <div class="col-8 d-flex">
            <input type="checkbox" (change)="finalizado(item.id)" />
            <p>{{ item.status }} -</p>
            <p>{{ item.descricao }}</p>
          </div>
          <div class="sol-2">
            <button
              class="button"
              (click)="edit(item.id)"
              [disabled]="item.status == 'Done'"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                />
              </svg>
            </button>
            <button class="button" (click)="remove(item.id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
